<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-container { max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .error { color: red; }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Login</h2>
  <div th:if="${param.registrationSuccess}" class="success"
       style="color: green; margin-bottom: 15px; padding: 10px; background-color: #e8f5e9; border-radius: 4px;">
    Registration successful! Please login with your credentials.
  </div>

  <form th:action="@{/process-login}" method="post">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button type="submit">Login</button>
  <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</form>
  <div th:if="${error}" class="error" th:text="${error}"></div>
</div>
</body>
</html>
